<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ERGIO - Professional BIM Viewer</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="wood-cube-ruler-192.png">
  <style>
    :root {
      --primary: #0066cc;
      --primary-dark: #004c99;
      --secondary: #1a365d;
      --accent: #00a0ff;
      --ergio-red: #e53e3e;
      --ergio-gray: #999999;
      --house-color: #d4d4d4;
      --bg-main: #0f1419;
      --bg-panel: #1e2832;
      --bg-card: #273441;
      --text-primary: #ffffff;
      --text-secondary: #a0aec0;
      --text-muted: #718096;
      --border: #2d3748;
      --border-light: #4a5568;
      --success: #48bb78;
      --warning: #ed8936;
      --error: #f56565;
      --shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
      --shadow-lg: 0 20px 60px rgba(0, 0, 0, 0.6);
    }

body {
      height: 100%;
      overflow: hidden;
      background: var(--bg-main);
      color: var(--text-primary);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 14px;
      line-height: 1.5;
    }

    #viewer-container {
      width: 100%;
      height: 100%;
      position: relative;
    }

    /* Header */
    #header {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 70px;
      background: linear-gradient(135deg, var(--bg-panel) 0%, var(--secondary) 100%);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 24px;
      z-index: 100;
      box-shadow: var(--shadow);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    /* ERGIO Logo - doar imaginea */
    .logo-container {
      display: flex;
      align-items: center;
    }

    .logo-image {
      height: 40px;
      width: auto;
      object-fit: contain;
    }

    .header-controls {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    /* Buttons */
    .btn {
      background: var(--bg-card);
      color: var(--text-primary);
      border: 1px solid var(--border);
      padding: 12px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
    }

    .btn:hover {
      background: var(--primary);
      border-color: var(--primary);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(0, 102, 204, 0.3);
    }

    .btn.primary {
      background: linear-gradient(135deg, var(--ergio-red) 0%, #c53030 100%);
      border-color: var(--ergio-red);
      color: white;
    }

    .btn.primary:hover {
      background: linear-gradient(135deg, #c53030 0%, #9c2626 100%);
      box-shadow: 0 4px 12px rgba(229, 62, 62, 0.4);
    }

    .btn-icon {
      width: 16px;
      height: 16px;
      fill: currentColor;
    }

    /* Main viewer area */
    #canvas-container {
      position: absolute;
      top: 70px;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, #0f1419 0%, #1a202c 100%);
    }

    #xeokit-canvas {
      width: 100%;
      height: 100%;
      display: block;
      background: transparent;
    }

    /* Loading overlay */
    #loading {
      position: absolute;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(15, 20, 25, 0.95);
      backdrop-filter: blur(8px);
      z-index: 200;
    }

    .loading-card {
      width: min(450px, 90vw);
      background: var(--bg-card);
      color: var(--text-primary);
      border: 1px solid var(--border-light);
      border-radius: 16px;
      padding: 24px;
      box-shadow: var(--shadow-lg);
    }

    .loading-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .loading-title {
      font-size: 18px;
      font-weight: 600;
      color: var(--text-primary);
    }

    .loading-percentage {
      color: var(--ergio-red);
      font-size: 16px;
      font-weight: 600;
    }

    .progress-bar {
      height: 8px;
      background: var(--bg-main);
      border-radius: 4px;
      overflow: hidden;
      border: 1px solid var(--border);
      margin-bottom: 12px;
    }

    .progress-fill {
      display: block;
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--ergio-red) 0%, #c53030 100%);
      transition: width 0.3s ease;
      border-radius: 3px;
    }

    .loading-message {
      color: var(--text-secondary);
      font-size: 14px;
      text-align: center;
    }

    /* Info panel */
    #info-panel {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 16px;
      min-width: 220px;
      box-shadow: var(--shadow);
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.3s ease;
      z-index: 50;
    }

    #info-panel.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .info-title {
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--text-primary);
    }

    .info-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 4px;
      font-size: 13px;
    }

    .info-label {
      color: var(--text-secondary);
    }

    .info-value {
      color: var(--text-primary);
      font-weight: 500;
    }

    /* Controls help */
    #controls-help {
      position: absolute;
      top: 90px;
      right: 20px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 16px;
      width: 280px;
      box-shadow: var(--shadow);
      display: none;
      z-index: 50;
    }

    .help-title {
      font-weight: 600;
      margin-bottom: 12px;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .help-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 13px;
    }

    .help-action {
      color: var(--text-secondary);
    }

    .help-keys {
      color: var(--ergio-red);
      font-weight: 500;
    }

    /* Toolbar */
    #toolbar {
      position: absolute;
      top: 90px;
      left: 20px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      z-index: 50;
    }

    .tool-group {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 8px;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .tool-btn {
      background: transparent;
      border: 1px solid transparent;
      color: var(--text-secondary);
      padding: 8px;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
    }

    .tool-btn:hover {
      background: var(--ergio-red);
      color: white;
      border-color: var(--ergio-red);
    }

    .tool-btn.active {
      background: var(--ergio-red);
      color: white;
      border-color: var(--ergio-red);
    }

    /* Status indicator */
    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--success);
      margin-right: 8px;
      box-shadow: 0 0 0 2px rgba(72, 187, 120, 0.3);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 2px rgba(72, 187, 120, 0.3); }
      50% { box-shadow: 0 0 0 4px rgba(72, 187, 120, 0.1); }
      100% { box-shadow: 0 0 0 2px rgba(72, 187, 120, 0.3); }
    }

    /* Error message */
    .error-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--bg-card);
      border: 1px solid var(--error);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      color: var(--error);
      max-width: 400px;
      z-index: 150;
    }

    /* Responsive */
    @media (max-width: 768px) {
      #header {
        height: 60px;
        padding: 0 12px;
      }

      .logo-text {
        font-size: 28px;
      }

      .logo-subtitle {
        font-size: 10px;
      }

      .btn {
        padding: 10px 14px;
        font-size: 13px;
      }

      #canvas-container {
        top: 60px;
      }

      .loading-card {
        padding: 20px;
      }

      #info-panel, #controls-help {
        bottom: 12px;
        left: 12px;
        right: 12px;
        width: auto;
        min-width: auto;
      }

      #toolbar {
        top: 70px;
        left: 12px;
      }
    }
  </style>

  <script type="module">
    import * as THREE from "three";
    import { GLTFLoader } from "three/addons/loaders/GLTFLoader.js";
    import { OrbitControls } from "three/addons/controls/OrbitControls.js";

    // Import pentru Xeokit
    import { Viewer, XKTLoaderPlugin, WebIFCLoaderPlugin, GLTFLoaderPlugin } from "https://cdn.jsdelivr.net/npm/@xeokit/xeokit-sdk/dist/xeokit-sdk.es.min.js";
    
    // Import Three.js pentru GLB/GLTF loading
// Global variables
    let viewer;
    let currentModel = null;
    let xktLoader, webIfcLoader, gltfLoader, threejsLoader;
    // Three.js fallback state
    let threeRenderer, threeScene, threeCamera, threeControls, threeCurrent;
function ensureThreeRenderer() {
          const container = document.getElementById("three-container");
          if (!threeRenderer) {
            threeRenderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            threeRenderer.setPixelRatio(window.devicePixelRatio || 1);
            threeRenderer.setSize(container.clientWidth || window.innerWidth, container.clientHeight || window.innerHeight);
            container.appendChild(threeRenderer.domElement);

            threeScene = new THREE.Scene();
            threeCamera = new THREE.PerspectiveCamera(60, (container.clientWidth||window.innerWidth)/(container.clientHeight||window.innerHeight), 0.1, 10000);
            threeCamera.position.set(10, 10, 10);
            threeControls = new OrbitControls(threeCamera, threeRenderer.domElement);
            threeControls.enableDamping = true;

            const amb = new THREE.AmbientLight(0xffffff, 1);
            threeScene.add(amb);

            window.addEventListener('resize', () => {
              const w = container.clientWidth || window.innerWidth;
              const h = container.clientHeight || window.innerHeight;
              if (threeCamera) { threeCamera.aspect = w/h; threeCamera.updateProjectionMatrix(); }
              if (threeRenderer) threeRenderer.setSize(w, h);
            });

            const animate = () => {
              requestAnimationFrame(animate);
              if (threeControls) threeControls.update();
              if (threeRenderer && threeScene && threeCamera) threeRenderer.render(threeScene, threeCamera);
            };
            animate();
          }
          return document.getElementById("three-container");
        }

    // UI elements
    const canvasElement = document.getElementById('xeokit-canvas');
    const openBtn = document.getElementById('openBtn');
    const fileInput = document.getElementById('fileInput');
    const helpBtn = document.getElementById('helpBtn');
    const fitBtn = document.getElementById('fitBtn');
    const loading = document.getElementById('loading');
    const progressBar = document.getElementById('progressBar');
    const percentage = document.getElementById('percentage');
    const loadingMessage = document.getElementById('loadingMessage');
    const infoPanel = document.getElementById('info-panel');
    const controlsHelp = document.getElementById('controls-help');

    // Tool buttons
    const orbitBtn = document.getElementById('orbitBtn');
    const panBtn = document.getElementById('panBtn');

    // Initialize Xeokit viewer
    function initViewer() {
      try {
        console.log("ðŸ—ï¸ IniÈ›ializare ERGIO Viewer...");
        
        // VerificÄƒ cÄƒ canvas-ul existÄƒ
        if (!canvasElement) {
          throw new Error("Canvas element nu a fost gÄƒsit!");
        }

        // CreeazÄƒ viewer-ul cu canvas element
        viewer = new Viewer({
          canvasElement: canvasElement,
          transparent: true,
          pbrEnabled: false,
          colorTextureEnabled: true
        });

        // Configurare camerÄƒ
        viewer.camera.eye = [20, 20, 20];
        viewer.camera.look = [0, 0, 0];
        viewer.camera.up = [0, 1, 0];

        // Configurare iluminat
        if (viewer.scene && viewer.scene.ambientLight) {
          viewer.scene.ambientLight.color = [0.3, 0.3, 0.4];
          viewer.scene.ambientLight.intensity = 1.0;
        }

        if (viewer.scene && viewer.scene.lights && viewer.scene.lights.lights && viewer.scene.lights.lights[0]) {
          const dirLight = viewer.scene.lights.lights[0];
          dirLight.dir = [0.8, -0.6, -0.8];
          dirLight.color = [1.0, 1.0, 1.0];
          dirLight.intensity = 1.0;
          dirLight.space = "view";
        }

        // IniÈ›ializare loadere cu error handling robust
        try {
          xktLoader = new XKTLoaderPlugin(viewer);
          console.log("âœ… XKT Loader iniÈ›ializat");
        } catch (e) {
          console.warn("âš ï¸ XKT Loader nu a putut fi iniÈ›ializat:", e.message);
        }

        try {
          webIfcLoader = new WebIFCLoaderPlugin(viewer, {
            wasmPath: "https://unpkg.com/web-ifc@0.0.69/"
          });
          console.log("âœ… WebIFC Loader iniÈ›ializat");
        } catch (e) {
          console.warn("âš ï¸ WebIFC Loader nu a putut fi iniÈ›ializat:", e.message);
        }

        // Three.js GLTFLoader pentru fiÈ™iere GLB/GLTF
        try {
          gltfLoader = new GLTFLoaderPlugin(viewer);
          console.log("âœ… Xeokit GLTF Loader iniÈ›ializat");
        } catch (e) {
          console.warn("âš ï¸ GLTF Loader nu a putut fi iniÈ›ializat:", e.message);
        }

        // Fallback Three.js loader for local GLB/GLTF
        try {
          threejsLoader = new GLTFLoader();
          console.log("âœ… Three.js GLTF Loader iniÈ›ializat (fallback)");
        } catch (e) {
          console.warn("âš ï¸ Three.js GLTF Loader fallback indisponibil:", e.message);
        }


        
        // === Three.js fallback renderer (for GLB/GLTF) ===
        
console.log("ðŸŽ‰ ERGIO Viewer iniÈ›ializat cu succes!");
        loadingMessage.textContent = "ERGIO BIM Viewer pregÄƒtit!";

        // Configurare canvas pentru resize
        viewer.scene.canvas.boundary = canvasElement.getBoundingClientRect();

        return true;

      } catch (error) {
        console.error("âŒ Eroare la iniÈ›ializare ERGIO Viewer:", error);
        loadingMessage.textContent = `Eroare: ${error.message}`;
        return false;
      }
    }

    // Event listeners
    function setupEventListeners() {
      openBtn.addEventListener('click', () => fileInput.click());
      
      fileInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) {
          loadModelFile(file);
        }
      });

      helpBtn.addEventListener('click', () => {
        controlsHelp.style.display = controlsHelp.style.display === 'none' ? 'block' : 'none';
      });

      fitBtn.addEventListener('click', () => {
        if (currentModel && viewer) {
          try {
            viewer.cameraFlight.flyTo({
              aabb: viewer.scene.getAABB(),
              duration: 1.0
            });
          } catch (e) {
            console.warn("Nu s-a putut centra camera:", e.message);
          }
        }
      });

      // Tool buttons
      orbitBtn.addEventListener('click', () => {
        setActiveNavMode('orbit');
        if (viewer && viewer.cameraControl) {
          viewer.cameraControl.navMode = "orbit";
        }
      });

      panBtn.addEventListener('click', () => {
        setActiveNavMode('pan');
        if (viewer && viewer.cameraControl) {
          viewer.cameraControl.navMode = "firstPerson";
        }
      });

      // Hide help panel when clicking outside
      document.addEventListener('click', (e) => {
        if (!helpBtn.contains(e.target) && !controlsHelp.contains(e.target)) {
          controlsHelp.style.display = 'none';
        }
      });

      // Drag and drop
      canvasElement.addEventListener('dragover', (e) => {
        e.preventDefault();
        e.stopPropagation();
      });

      canvasElement.addEventListener('drop', (e) => {
        e.preventDefault();
        e.stopPropagation();
        const files = e.dataTransfer.files;
        if (files.length > 0) {
          const file = files[0];
          const ext = file.name.toLowerCase().split('.').pop();
          if (['ifc', 'xkt', 'glb', 'gltf'].includes(ext)) {
            loadModelFile(file);
          } else {
            console.warn('Format nesuportat:', ext);
            alert('Format nesuportat!\n\nFormate acceptate:\nâ€¢ .IFC (Building Information Modeling)\nâ€¢ .XKT (Xeokit optimizat)\nâ€¢ .GLB (GLTF binar)\nâ€¢ .GLTF (GLTF text)');
          }
        }
      });

      // Window resize
      window.addEventListener('resize', () => {
        if (viewer && viewer.scene && viewer.scene.canvas) {
          viewer.scene.canvas.boundary = canvasElement.getBoundingClientRect();
        }
      });
    }

    // Set active navigation mode
    function setActiveNavMode(mode) {
      [orbitBtn, panBtn].forEach(btn => btn.classList.remove('active'));
      if (mode === 'orbit') {
        orbitBtn.classList.add('active');
      } else if (mode === 'pan') {
        panBtn.classList.add('active');
      }
    }

    // Load model file
    async function loadModelFile(file) {
      try {
        if (!viewer) {
          throw new Error("Viewer-ul nu este iniÈ›ializat!");
        }

        // Show loading overlay
        loading.style.display = 'flex';
        progressBar.style.width = '0%';
        percentage.textContent = '0%';
        loadingMessage.textContent = 'PregÄƒtire Ã®ncÄƒrcare...';
        // Start simulated progress early (used by all loaders, including GLB fallback)
        let progress = 0;
        const progressInterval = setInterval(() => {
          progress += Math.random() * 10;
          if (progress > 85) progress = 85;
          updateProgress(progress);
        }, 200);


        // Remove existing model
        if (currentModel) {
          viewer.scene.destroyModel(currentModel.id);
          currentModel = null;
        }

        const fileExt = file.name.toLowerCase().split('.').pop();
        let isGLTF = false;
        const fileUrl = URL.createObjectURL(file);
        const modelId = "model_" + Date.now();

        console.log(`ðŸ“ ÃŽncÄƒrcare fiÈ™ier: ${file.name} (${fileExt.toUpperCase()})`);

        let loader;
        switch (fileExt) {
          case 'ifc':
            if (!webIfcLoader) throw new Error('IFC Loader nu este disponibil');
            loader = webIfcLoader;
            loadingMessage.textContent = 'Procesare fiÈ™ier IFC...';
            console.log("ðŸ”§ Folosesc WebIFC Loader");
            break;
          case 'xkt':
            if (!xktLoader) throw new Error('XKT Loader nu este disponibil');
            loader = xktLoader;
            loadingMessage.textContent = 'ÃŽncÄƒrcare fiÈ™ier XKT...';
            console.log("ðŸ”§ Folosesc XKT Loader");
            break;
          case 'glb':
          case 'gltf':
            console.log("ðŸ”§ Folosesc GLTF Loader (fallback Three.js) pentru", fileExt.toUpperCase());
            loadGLTFWithThreeJS(file, fileUrl, modelId, progressInterval);
            return;
          default:
            throw new Error('Format de fiÈ™ier nesuportat: ' + fileExt);
        }

        
        // Load the model cu configurÄƒri specifice pentru fiecare tip
        let loadConfig = {
          id: modelId,
          src: fileUrl
        };

        // ConfigurÄƒri specifice pentru fiecare tip de fiÈ™ier
        if (fileExt === 'glb' || fileExt === 'gltf') {
          // ConfigurÄƒri optime pentru GLB/GLTF
          loadConfig.includeTextures = true;
          loadConfig.excludeUnclassifiedObjects = false;
          loadConfig.reuseGeometries = true;
          loadConfig.createMetaModel = true;
          loadConfig.edges = false;
          loadConfig.saoEnabled = false;
        } else if (fileExt === 'ifc') {
          // ConfigurÄƒri pentru IFC
          loadConfig.edges = true;
          loadConfig.saoEnabled = false;
          loadConfig.excludeTypes = [];
        } else {
          // ConfigurÄƒri pentru XKT
          loadConfig.edges = false;
          loadConfig.saoEnabled = false;
        }

        if (isGLTF) {
          // GLTF loader cere doar id + src
          loadConfig = { id: modelId, src: fileUrl };
        }
        console.log("ðŸš€ Pornesc Ã®ncÄƒrcarea cu configuraÈ›iile:", loadConfig);
        currentModel = loader.load(loadConfig);

        currentModel.on("loaded", () => {
          clearInterval(progressInterval);
          updateProgress(100);
          loadingMessage.textContent = 'Model Ã®ncÄƒrcat cu succes!';
          
          // Update info panel
          updateInfoPanel(file, currentModel);
          
          // Fit view to model
          setTimeout(() => {
            try {
              viewer.cameraFlight.flyTo({
                aabb: viewer.scene.getAABB(),
                duration: 1.5
              });
            } catch (e) {
              console.warn("Nu s-a putut ajusta camera:", e.message);
            }
          }, 300);

          setTimeout(() => {
            loading.style.display = 'none';
          }, 1000);

          // Clean up
          URL.revokeObjectURL(fileUrl);
        });

        currentModel.on("error", (error) => {
          clearInterval(progressInterval);
          console.error('Eroare la Ã®ncÄƒrcare model:', error);
          loadingMessage.textContent = `Eroare: ${error.message || 'ÃŽncÄƒrcare eÈ™uatÄƒ'}`;
          setTimeout(() => {
            loading.style.display = 'none';
          }, 3000);
          URL.revokeObjectURL(fileUrl);
        });

      } catch (error) {
        console.error('Eroare la Ã®ncÄƒrcare fiÈ™ier:', error);
        loadingMessage.textContent = `Eroare: ${error.message}`;
        setTimeout(() => {
          loading.style.display = 'none';
        }, 3000);
      }
    }

    // Update progress bar
    function updateProgress(progress) {
      progress = Math.max(0, Math.min(100, progress));
      progressBar.style.width = progress.toFixed(1) + '%';
      percentage.textContent = progress.toFixed(0) + '%';
    }

    // Update info panel
    function updateInfoPanel(file, model) {
      document.getElementById('fileName').textContent = file.name;
      document.getElementById('fileSize').textContent = (file.size / 1048576).toFixed(1) + ' MB';
      document.getElementById('fileFormat').textContent = file.name.split('.').pop().toUpperCase();
      
      // Count entities
      setTimeout(() => {
        try {
          const entityCount = Object.keys(viewer.scene.objects).length;
          document.getElementById('entityCount').textContent = entityCount;
        } catch (e) {
          document.getElementById('entityCount').textContent = 'N/A';
        }
      }, 500);
      
      infoPanel.classList.add('visible');
    }

    // Initialize everything
    function init() {
      console.log("ðŸš€ IniÈ›ializare ERGIO Professional BIM Viewer");
      
      // VerificÄƒ dacÄƒ browser-ul suportÄƒ WebGL
      const canvas = document.createElement('canvas');
      const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
      if (!gl) {
        loadingMessage.textContent = 'Browser-ul nu suportÄƒ WebGL!';
        return;
      }

      const viewerReady = initViewer();
      if (viewerReady) {
        setupEventListeners();
        console.log("ðŸŽ‰ ERGIO Professional BIM Viewer - Gata de utilizare!");
      }
    }

    

    // === Fallback GLB/GLTF via Three.js ===
function loadGLTFWithThreeJS(file, fileUrl, modelId, progressInterval) {
      try {
        const container = ensureThreeRenderer();
        // Ascunde canvas-ul Xeokit È™i aratÄƒ Three.js container
        document.getElementById('xeokit-canvas').style.display = 'none';
        container.style.display = 'block';

        // curÄƒÈ›Äƒ scena veche
        if (threeCurrent) { threeScene.remove(threeCurrent); threeCurrent.traverse?.(o=>{ if(o.geometry) o.geometry.dispose?.(); if(o.material) { if(Array.isArray(o.material)) o.material.forEach(m=>m.dispose?.()); else o.material.dispose?.(); }}); }
        threeCurrent = null;

        threejsLoader.load(
          fileUrl,
          (gltf) => {
            clearInterval(progressInterval);
            updateProgress(100);
            loadingMessage.textContent = 'Model GLB Ã®ncÄƒrcat cu succes!';

            threeCurrent = gltf.scene;
            threeScene.add(threeCurrent);

            // Fit camera to object
            const box = new THREE.Box3().setFromObject(threeCurrent);
            const size = new THREE.Vector3(); box.getSize(size);
            const center = new THREE.Vector3(); box.getCenter(center);
            const maxDim = Math.max(size.x, size.y, size.z);
            const fov = threeCamera.fov * (Math.PI / 180);
            let cameraZ = Math.abs(maxDim / 2 / Math.tan(fov / 2));
            cameraZ *= 1.5;
            threeCamera.position.set(center.x + cameraZ, center.y + cameraZ, center.z + cameraZ);
            threeControls.target.copy(center);
            threeControls.update();

            setTimeout(() => { loading.style.display = 'none'; }, 500);
            URL.revokeObjectURL(fileUrl);
          },
          (progress) => {
            if (progress.lengthComputable) {
              const percent = (progress.loaded / progress.total) * 100;
              updateProgress(percent * 0.85);
            }
          },
          (err) => {
            clearInterval(progressInterval);
            console.error('Eroare la Ã®ncÄƒrcare GLB cu Three.js:', err);
            loadingMessage.textContent = 'Eroare la Ã®ncÄƒrcare GLB';
            setTimeout(() => { loading.style.display = 'none'; }, 500);
          }
        );
      } catch (e) {
        clearInterval(progressInterval);
        console.error('Eroare fallback Three.js:', e);
        loadingMessage.textContent = 'Eroare Three.js';
      }
    }

    function convertThreeJSToXeokit(threeScene, modelId) {
      // CreeazÄƒ un model nou Ã®n scena Xeokit
      const model = viewer.scene.createModel({ id: modelId });
      let meshCount = 0;

      threeScene.updateMatrixWorld(true);
      threeScene.traverse((child) => {
        if (child.isMesh && child.geometry && child.geometry.attributes && child.geometry.attributes.position) {
          const geometry = child.geometry;
          const positions = geometry.attributes.position.array;
          const indices = geometry.index ? geometry.index.array : null;
          const normals = geometry.attributes.normal ? geometry.attributes.normal.array : null;
          const uvs = geometry.attributes.uv ? geometry.attributes.uv.array : null;

          // 1) CreeazÄƒ geometria Ã®n model
          const geomId = `geom_${meshCount}`;
          model.createGeometry({
            id: geomId,
            primitive: "triangles",
            positions,
            indices,
            normals,
            uv: uvs
          });

          // 2) CreeazÄƒ mesh-ul ce foloseÈ™te geometria
          const meshId = `mesh_${meshCount}`;
          model.createMesh({
            id: meshId,
            geometryId: geomId,
            color: (child.material && child.material.color) ? [child.material.color.r, child.material.color.g, child.material.color.b] : [0.8, 0.8, 0.8]
          });

          // 3) CreeazÄƒ entitatea È™i Ã®i aplicÄƒ transformarea world
          const objectId = `object_${meshCount}`;
          model.createEntity({
            id: objectId,
            meshIds: [meshId],
            matrix: child.matrixWorld.elements,
            isObject: true
          });

          meshCount++;
        }
      });

      model.finalize();
      console.log(`âœ… Convertit ${meshCount} mesh-uri din Three.js Ã®n Xeokit`);
      currentModel = model;
    }

// Start the application
    init();

    // Optional PWA service worker registration
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js').catch(() => {
          // Ignore service worker errors
        });
      });
    }
  </script>
